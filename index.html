<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>701 팀 생성기</title>

    <link rel="shortcut icon" href="./res/favicon/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/alert.css">
    <link rel="stylesheet" href="./styles/dialog.css">

    <script src="./scripts/alert.js"></script>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/audio.js"></script>
    <script src="./scripts/dialog.js"></script>
    <script src="./scripts/random.js"></script>

    <script src="./scripts/index.js"></script>

    <script src="./scripts/root.js"></script>
</head>

<body>
    <!-- background fog overlay-->
    <div class="fog-overlay">
        <video src="./res/videos/fog_overlay.mp4" loop muted autoplay></video>
        <div class="fog-darker"></div>
    </div>

    <!-- header -->
    <header>
        <!-- header title -->
        <section>
            <span class="main-title">701 팀 생성기</span>
            <span class="sub-title"></span>
        </section>
        <!-- player counter -->
        <section>
            <span class="player-counter">
                <span class="current-player">0</span>
                <span class="max-player"></span>
            </span>
        </section>
    </header>

    <!-- main -->
    <main>
        <!-- team list -->
        <section id="team"></section>
        <!-- random setting -->
        <section>
            <article class="selector">
                <div class="option">팀 수</div>
                <div class="choice">
                    <button onclick="team_count_change(-1);" class="prev hover click"></button>
                    <span id="team-count">5</span>
                    <button onclick="team_count_change(1);" class="next hover click"></button>
                </div>
            </article>

            <article class="selector">
                <div class="option">팀 인원</div>
                <div class="choice">
                    <button onclick="player_count_change(-1);" class="prev hover click"></button>
                    <span id="player-count">4</span>
                    <button onclick="player_count_change(1);" class="next hover click"></button>
                </div>
            </article>

            <article class="player-list">
                <div class="option" id="player-tag"></div>
                <div class="player-scroll"></div>
            </article>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <button onclick="team_gen();" class="hover click">
            <span>팀 생성</span>
        </button>
        <button  onclick="dialog_show('팀 초기화', '정말로 팀을 초기화하시겠습니까?', '초기화', 'soft_reset();')" class="hover click">
            <span>팀 초기화</span>
        </button>
        <button onclick="dialog_show('전체 초기화', '정말로 모든 내용을 초기화하시겠습니까?', '초기화', 'force_reset();')" class="hover click">
            <span>전체 초기화</span>
        </button>
        <span class="version"></span>
    </footer>

    <!-- dialog -->
    <div class="dialog">
        <div class="dialog-background"></div>
        <div class="dialog-box">
            <div class="dialog-bloom"></div>
            <div class="dialog-content">
                <div class="dialog-title"></div>
                <div class="dialog-subtitle"></div>
            </div>
            <div class="dialog-interaction">
                <div class="dialog-button-area">
                    <button id="dialog-btn" class="hover click"></button>
                    <button onclick="dialog_close();" class="hover click">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- alert -->
    <div class="alert">
        <span id="alert-content"></span>
    </div>
</body>

</html>
